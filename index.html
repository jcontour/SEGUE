<!DOCTYPE html>
<html>
	<head>
		<title>Segue</title>
		<meta charset="utf-8" />
	    <meta name="format-detection" content="telephone=no">
	    <meta name="msapplication-tap-highlight" content="no">
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<!-- <link rel="stylesheet" href="css/normalize.min.css"> -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="search">
			<div class="title"> SEGUE </div>
			<div class="subtitle"> Browse articles by semantic connections </div>
			<input id="search-box" type="text" autofocus="autofocus" placeholder="Choose a keyword to start"/>
			<button id="search-button">OK</button>
		</div>

		<div id="info"> 
			<div class="title" id="again">SEGUE</div>
		</div>
		<div id="graph"> </div>
		<div id="article-label"> </div>
		<div id="article-container"> </div>


		<!-- ARTICLE CONTAINER TEMPLATE -->
		<script type="text/html" id="tpl-articles">
			<% for(var i=0; i<data.results.length; i++) { %>
				<div class="article-item" id="<%= data.results[i].id %>">
					<p>
						<a href="<%= data.results[i].web_url%>" target="_blank">
							<p class="article-title"><%= data.results[i].headline.main %> </p>
						</a>
							<p class="article-blurb"><%= data.results[i].snippet %> </p>
						
					</p>
				</div>
			<% } %>
		</script>

		<!-- CONCEPT NET CONTAINER TEMPLATE -->
		<script type="text/html" id="tpl-edges">
			<% for(var i=0; i<data.results.length; i++) { %>

				<div class="edge-item" id="<%= data.results[i].id %>">
					<p>
						<p class="article-title"><%= data.results[i].id %> </p>
						<p class="article-blurb"><%= data.results[i].surfaceText %> </p>
					</p>
				</div>
			<% } %>
		</script>		

		<!-- DISPLAYING STUFF TEMPLATE -->
		<script type="text/html" id="tpl-display">
			<% for(var i=0; i<data.results.length; i++) { %>

				<div class="display <%= data.results[i].type %>" 
					 data-type="<%= data.results[i].type %>"
					 data-search="<%= data.results[i].searchTerm %>" 
					 data-id="<%= data.results[i].id %>" 
					 data-parent="<%= data.results[i].parent %>">

					<p class="display-name"> <%= data.results[i].name %> </p>
					<% if (data.results[i].type == "nyt"){ %>
						<div class="open-link" data-url="<%= data.results[i].url %>">Open Article</div>
					<% } %>
				</div>
			<% } %>
		</script>


		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- <script type="text/javascript" src="js/main1.js"></script> -->
	</body>
</html>
